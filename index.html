<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Life Simulator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main-container">
			<div class="simulation-container">
				<canvas id="gameCanvas"></canvas>
				<div class="sim-controls">
					<button id="startPauseBtn">Start</button>
					<button id="resetBtn">Reset</button>
				</div>
			</div>

			<div class="control-panel">
				<div class="tab-nav">
					<button class="tab-btn active" data-tab="world-controls">World</button>
					<button class="tab-btn" data-tab="evolution-controls">Evolution</button>
					<button class="tab-btn" data-tab="stats-controls">Stats</button>
				</div>

				<div id="world-controls" class="tab-content active">
					<h3>World Controls</h3>
					<div class="control-group">
						<label for="foodSpawnSlider">Food Spawn Rate</label>
						<input type="range" id="foodSpawnSlider" min="0" max="0.2" value="0.05" step="0.01">
					</div>
				</div>

				<div id="evolution-controls" class="tab-content">
					<h3>Evolution Controls</h3>
					<div class="control-group">
						<label for="lifespanSlider">Lifespan Multiplier</label>
						<input type="range" id="lifespanSlider" min="50" max="1000" value="200">
					</div>
					<div class="control-group">
						<label for="mutationSlider">Mutation Rate (%)</label>
						<input type="range" id="mutationSlider" min="0" max="100" value="5">
					</div>
				</div>

				<div id="stats-controls" class="tab-content">
					<h3>Statistics</h3>
					<div class="stats-display">
						<p>Population: <span id="populationCount">0</span></p>
						<p>Max Age: <span id="maxAge">0</span></p>
						<p>Avg Energy: <span id="avgEnergy">0</span></p>
					</div>
				</div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
